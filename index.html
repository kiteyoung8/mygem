                    <label for="create-report-check" class="text-sm font-bold text-white cursor-pointer select-none">ğŸ“ ç¢ºèªéœ€æ±‚å¾Œè‡ªå‹•ç”Ÿæˆ Google Doc å°ˆæ¥­å ±å‘Š</label>
                </div>
                <p class="text-[10px] text-slate-400 mt-2 pl-8">å•Ÿå‹•å¾Œå°‡ä¾åºåŸ·è¡Œï¼šæœé›†äº‹å¯¦ â” æ·±åº¦åˆ†æ â” ç¹ªè£½å°é¢ â” å ±å‘Šå­˜æª” (ç´„ 60s)ã€‚</p>

                <button onclick="document.getElementById('file-input').click()" class="bg-slate-800 p-4 rounded-2xl hover:bg-emerald-600/20 active:scale-90 transition-all shadow-xl group">

                <button onclick="handleSend()" id="send-btn" class="bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-4 rounded-2xl font-black uppercase italic shadow-[0_0_20px_rgba(16,185,129,0.3)] active:scale-95 transition-all">
                    <i class="fas fa-paper-plane"></i>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwsng4RBCTX67my46U4fv7BhDYT0CIZt95dL7DNCFJTGUJLZFd_854vRGeUsQ1_BjG9/exec"; // âš ï¸ è«‹å¡«å…¥æ‚¨çš„ä½ˆç½²ç¶²å€
        
        let sessId = localStorage.getItem('ANYGEM_USER_ID') || "UID_" + Math.random().toString(36).substr(2, 9).toUpperCase();
        localStorage.setItem('ANYGEM_USER_ID', sessId);

        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), modeSelect = document.getElementById('mode-select'), pptPanel = document.getElementById('ppt-panel'), searchOptions = document.getElementById('search-options'), previewBar = document.getElementById('file-preview-bar');
        let activeFile = null;

        function updateUI() {
            const m = modeSelect.value;
            m === 'presentation' ? pptPanel.classList.add('active') : pptPanel.classList.remove('active');
            m === 'search' ? searchOptions.classList.add('active') : searchOptions.classList.remove('active');
            input.focus();
            
            if(m === 'search') input.placeholder = "è¼¸å…¥ä¸»é¡Œï¼ŒPM å°‡èˆ‡æ‚¨è¨è«–è¦æ ¼...";
            else if(m === 'drawing') input.placeholder = "è¼¸å…¥æè¿°ï¼Œæˆ–ä¸Šå‚³åœ–ç‰‡ä»¥é–å®šç‰¹å¾µé‡ç¹ª...";
            else input.placeholder = "è¼¸å…¥è¨Šæ¯...";
        }

        function toggleSidebar() { 
            const sb = document.getElementById('sidebar'), ol = document.getElementById('sidebar-overlay');
            sb.classList.toggle('-translate-x-full');
            ol.classList.toggle('hidden');
        }

        function newChat() {
            sessId = "UID_" + Math.random().toString(36).substr(2, 9).toUpperCase();
            localStorage.setItem('ANYGEM_USER_ID', sessId);
            chatWindow.innerHTML = '<div class="text-center text-slate-600 mt-10 text-xs tracking-widest animate-fade-in">START A NEW MISSION</div>';
            if (window.innerWidth < 768) toggleSidebar();
            fetchHistoryList();
        }

        async function fetchHistoryList() {
            const list = document.getElementById('history-list');
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'get_session_list' }) });
                const data = await res.json();
                if (data.status === 'success') {
                    list.innerHTML = '';
                    data.sessions.forEach(s => {
                        const div = document.createElement('div');
                        const isActive = s.id === sessId;
                        div.className = `history-item p-3 rounded-xl hover:bg-white/5 cursor-pointer text-xs transition-all flex items-center justify-between gap-2 group ${isActive ? 'bg-emerald-900/40 border border-emerald-500/20 text-white font-bold' : 'text-slate-400'}`;
                        div.innerHTML = `<div class="flex items-center gap-2 flex-grow truncate" onclick="loadSession('${s.id}')"><i class="far fa-comment-dots"></i><span class="truncate">${s.title}</span></div><button onclick="deleteChat('${s.id}', event)" class="delete-btn text-slate-500 hover:text-red-400 p-1 rounded hover:bg-white/10"><i class="fas fa-trash-alt"></i></button>`;
                        list.appendChild(div);
                    });
                }
            } catch (e) { list.innerHTML = '<div class="text-center text-[10px] text-slate-700">æ­·å²è¼‰å…¥å¤±æ•—</div>'; }
        }

        async function loadSession(id) {
            sessId = id; localStorage.setItem('ANYGEM_USER_ID', id);
            chatWindow.innerHTML = '<div class="flex justify-center mt-10"><div class="animate-spin h-6 w-6 border-2 border-emerald-500 rounded-full border-t-transparent"></div></div>';
            if (window.innerWidth < 768) toggleSidebar();
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'load_session', session_id: id }) });
                const data = await res.json();
                if (data.status === 'success') {
                    chatWindow.innerHTML = '';
                    data.logs.forEach(log => addMessage(log.role === 'user' ? 'user' : 'ai', log.text));
                    fetchHistoryList();
                }
            } catch (e) { chatWindow.innerHTML = '<div class="text-center text-red-500 text-xs">è¼‰å…¥éŒ¯èª¤</div>'; }
        }

        async function deleteChat(id, event) {
            event.stopPropagation(); if (!confirm("ç¢ºå®šåˆªé™¤æ­¤ç´€éŒ„ï¼Ÿ")) return;
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'delete_session', session_id: id }) });
                const data = await res.json();
                if (data.status === 'success') { if (id === sessId) newChat(); else fetchHistoryList(); }
            } catch (e) { alert("åˆªé™¤å¤±æ•—"); }
        }

        input.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } });

        async function handleSend() {
            const text = input.value.trim(); if(!text && !activeFile) return;
            const m = modeSelect.value;
            addMessage('user', text, { fileName: activeFile?.name });

            const payload = {
                message: text, session_id: sessId, mode: m,
                options: { 
                    style: document.getElementById('ppt-style').value, 
                    length: document.getElementById('ppt-length').value,
                    create_report: document.getElementById('create-report-check').checked 
                }
            };

            const tempFile = activeFile; input.value = ''; clearFile();
            if(tempFile) {
                setLoading(true, "Uploading File...");
                payload.file_data = (await toBase64(tempFile)).split(',')[1];
                payload.mime_type = tempFile.type;
            }

            const loadingText = (m === 'search') ? "Agentic PM Thinking..." : "AI Working...";
            setLoading(true, loadingText);

            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if(data.status === "success") {
                    addMessage('ai', data.reply, { model: data.model, image: data.image, mime: data.mime });
                    setTimeout(fetchHistoryList, 1500);
                } else { addMessage('ai', "ğŸš¨ éŒ¯èª¤: " + data.error); }
            } catch (e) { addMessage('ai', "âŒ é€£ç·šè¶…æ™‚æˆ–å¤±æ•—"); }
            finally { setLoading(false); }
        }

        document.getElementById('file-input').onchange = async (e) => {
            const file = e.target.files[0]; if(!file) return;
            setLoading(true, "Processing...");
            activeFile = file.type.startsWith('image/') ? await compressImage(file) : file;
            previewBar.classList.remove('hidden');
            document.getElementById('file-name-label').innerText = file.name;
            const thumb = document.getElementById('file-thumb');
            if(file.type.startsWith('image/')) thumb.innerHTML = `<img src="${URL.createObjectURL(activeFile)}" class="w-full h-full object-cover">`;
            else thumb.innerHTML = `<i class="fas fa-file-alt text-emerald-400"></i>`;
            setLoading(false);
        };

        function addMessage(role, text, meta = null) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in mb-6`;
            const msgBox = document.createElement('div');
            msgBox.className = `max-w-[85%] p-4 rounded-2xl shadow-xl relative ${role === 'user' ? 'bg-emerald-700 text-white rounded-tr-none' : 'bg-[#1e293b] text-slate-200 border border-emerald-500/10 rounded-tl-none'}`;
            
            if(role === 'user' && meta?.fileName) {
                msgBox.innerHTML += `<div class="mb-2 p-2 bg-black/20 rounded-lg text-[10px] flex items-center gap-2 border border-white/5"><i class="fas fa-paperclip"></i>${meta.fileName}</div>`;
            }
            if(meta?.image) {
                msgBox.innerHTML += `<img src="data:${meta.mime || 'image/png'};base64,${meta.image}" class="w-full rounded-xl mb-3 shadow-lg">`;
            }
            const tNode = document.createElement('div');
            tNode.className = "prose prose-invert prose-sm max-w-none";
            tNode.innerHTML = marked.parse(text || "");
            msgBox.appendChild(tNode);
            
            if (role === 'ai') {
                const btn = document.createElement('button');
                btn.className = "mt-4 text-[9px] font-bold bg-white/5 hover:bg-emerald-600 px-3 py-1.5 rounded-lg transition-all";
                btn.innerHTML = "ğŸ“‹ è¤‡è£½å…§å®¹";
                btn.onclick = () => { navigator.clipboard.writeText(text); btn.innerHTML = "âœ… å·²è¤‡è£½"; setTimeout(() => btn.innerHTML = "ğŸ“‹ è¤‡è£½å…§å®¹", 2000); };
                msgBox.appendChild(btn);
            }
            wrapper.appendChild(msgBox);
            chatWindow.appendChild(wrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function clearFile() { activeFile = null; document.getElementById('file-input').value = ''; previewBar.classList.add('hidden'); }
        function toBase64(f) { return new Promise((res, rej) => { const r = new FileReader(); r.onload = () => res(r.result); r.onerror = rej; r.readAsDataURL(f); }); }
        function compressImage(f) {
            return new Promise(res => {
                const img = new Image(); img.src = URL.createObjectURL(f);
                img.onload = () => {
                    const canvas = document.createElement('canvas'); let w = img.width, h = img.height, max = 1000;
                    if(w > h && w > max) { h *= max/w; w = max; } else if(h > max) { w *= max/h; h = max; }
                    canvas.width = w; canvas.height = h; canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    canvas.toBlob(blob => res(new File([blob], f.name, {type: 'image/jpeg'})), 'image/jpeg', 0.8);
                };
            });
        }
        function setLoading(l, t) {
            btn.disabled = l;
            if(l) {
                const d = document.createElement('div'); d.id = 'loader';
                d.className = 'flex items-center gap-2 text-emerald-500 text-[10px] font-black animate-pulse p-2';
                d.innerHTML = `<i class="fas fa-bolt"></i> ${t.toUpperCase()}`;
                chatWindow.appendChild(d); chatWindow.scrollTop = chatWindow.scrollHeight;
            } else { document.getElementById('loader')?.remove(); }
        }
        updateUI(); fetchHistoryList();
    </script>
