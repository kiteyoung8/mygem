            </div>
            <button onclick="handleSend()" id="send-btn" class="bg-emerald-600 hover:bg-emerald-500 text-white px-8 py-4 rounded-2xl font-black uppercase italic shadow-[0_0_20px_rgba(16,185,129,0.3)] active:scale-95 transition-all">Send</button>

    <script>
        // âš ï¸ è«‹å¡«å…¥æ‚¨æœ€æ–°çš„ GAS éƒ¨ç½²ç¶²å€
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwsng4RBCTX67my46U4fv7BhDYT0CIZt95dL7DNCFJTGUJLZFd_854vRGeUsQ1_BjG9/exec"; 

        const sessId = (function() {
            let id = localStorage.getItem('ANYGEM_USER_ID');
            if (!id) {
                id = "UID_" + Math.random().toString(36).substr(2, 9).toUpperCase();
                localStorage.setItem('ANYGEM_USER_ID', id);
            }
            return id;
        })();

        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), modeSelect = document.getElementById('mode-select'), pptPanel = document.getElementById('ppt-panel'), previewBar = document.getElementById('file-preview-bar');
        
        let activeFile = null;

        function updateUI() {
            modeSelect.value === 'presentation' ? pptPanel.classList.add('active') : pptPanel.classList.remove('active');
            input.focus();
        }

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        document.getElementById('file-input').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            setLoading(true, "Optimizing File...");
            activeFile = file.type.startsWith('image/') ? await compressImage(file) : file;
            previewBar.classList.remove('hidden');
            document.getElementById('file-name-label').innerText = file.name;
            const thumb = document.getElementById('file-thumb');
            if(file.type.startsWith('image/')) {
                const url = URL.createObjectURL(file);
                thumb.innerHTML = `<img src="${url}" class="w-full h-full object-cover">`;
            } else {
                const ext = file.name.split('.').pop().toUpperCase();
                thumb.innerHTML = `<span class="text-[10px] font-black text-emerald-400">${ext}</span>`;
            }
            setLoading(false);
        };

        function clearFile() { activeFile = null; document.getElementById('file-input').value = ''; previewBar.classList.add('hidden'); }

        async function handleSend() {
            const text = input.value.trim();
            if(!text && !activeFile) return;

            addMessage('user', text, { fileName: activeFile?.name });
            
            const payload = { 
                message: text, session_id: sessId, mode: modeSelect.value,
                options: { strategy: document.getElementById('ppt-strategy').value, style: document.getElementById('ppt-style').value }
            };

            const tempFile = activeFile;
            input.value = '';
            clearFile();

            if(tempFile) {
                setLoading(true, "Encoding Data...");
                payload.file_data = (await toBase64(tempFile)).split(',')[1];
                payload.mime_type = tempFile.type;
            }

            setLoading(true, "AI Processing...");
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if(data.status === "success") {
                    addMessage('ai', data.reply, { model: data.model, image: data.image, mime: data.mime });
                } else { addMessage('ai', "ğŸš¨ ç³»çµ±éŒ¯èª¤: " + data.error); }
            } catch (e) { addMessage('ai', "âŒ é€£ç·šå¤±æ•—"); } finally { setLoading(false); }
        }

        function addMessage(role, text, meta = null) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in mb-6`;
            const msgBox = document.createElement('div');
            msgBox.className = `max-w-[85%] p-4 rounded-2xl shadow-2xl relative ${role === 'user' ? 'bg-emerald-700 text-white rounded-tr-none' : 'bg-[#1e293b] text-slate-200 border border-emerald-500/10 rounded-tl-none'}`;
            
            if(role === 'user' && meta?.fileName) {
                const badge = document.createElement('div');
                badge.className = "mb-2 p-2 bg-black/20 rounded-lg flex items-center gap-2 text-[10px] font-mono border border-white/5";
                badge.innerHTML = `<span>ğŸ“</span> <span class="truncate">${meta.fileName}</span>`;
                msgBox.appendChild(badge);
            }

            if(meta?.image) {
                const img = document.createElement('img');
                img.src = `data:${meta.mime || 'image/png'};base64,${meta.image}`;
                img.className = "w-full rounded-xl mb-3 shadow-2xl border border-white/10";
                msgBox.appendChild(img);
            }

            if (text) {
                const tNode = document.createElement('div');
                tNode.className = "prose prose-invert prose-sm max-w-none";
                tNode.innerHTML = marked.parse(text);
                msgBox.appendChild(tNode);
                if (role === 'ai') {
                    const cBtn = document.createElement('button');
                    cBtn.className = "mt-4 text-[9px] font-bold bg-white/5 hover:bg-emerald-600 px-3 py-1.5 rounded-lg transition-all flex items-center gap-2";
                    cBtn.innerHTML = "ğŸ“‹ è¤‡è£½æ–‡å­—";
                    cBtn.onclick = () => { navigator.clipboard.writeText(text); cBtn.innerHTML = "âœ… å·²è¤‡è£½"; setTimeout(() => cBtn.innerHTML = "ğŸ“‹ è¤‡è£½æ–‡å­—", 2000); };
                    msgBox.appendChild(cBtn);
                }
            }
            wrapper.appendChild(msgBox); chatWindow.appendChild(wrapper); chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function toBase64(f) { return new Promise((resolve, reject) => { const rd = new FileReader(); rd.onload = () => resolve(rd.result); rd.onerror = reject; rd.readAsDataURL(f); }); }
        
        function compressImage(f) {
            return new Promise(resolve => {
                const img = new Image(); img.src = URL.createObjectURL(f);
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let w = img.width, h = img.height, max = 1200;
                    if(w > h && w > max) { h *= max/w; w = max; } else if(h > max) { w *= max/h; h = max; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    canvas.toBlob(blob => resolve(new File([blob], f.name, {type: 'image/jpeg'})), 'image/jpeg', 0.85);
                };
            });
        }

        function setLoading(l, t) { btn.disabled = l; if(l) { const d = document.createElement('div'); d.id = 'loader'; d.className = 'flex items-center gap-2 text-emerald-500 text-[10px] font-black animate-pulse p-2'; d.innerHTML = `âš¡ ${t.toUpperCase()}`; chatWindow.appendChild(d); chatWindow.scrollTop = chatWindow.scrollHeight; } else { document.getElementById('loader')?.remove(); } }
        updateUI();
    </script>
