                    <span class="text-xl font-black text-white italic tracking-tighter uppercase">anyGem <span class="text-emerald-500 text-sm">v51</span></span>

                <select id="mode-select" onchange="updateUI()" class="bg-emerald-900/20 text-white text-xs py-2 px-3 rounded-xl border border-emerald-500/30 font-bold outline-none cursor-pointer">

                    <option value="presentation">ğŸ“Š æ™ºèƒ½ç°¡å ± (è¦–è¦ºé¡§å•)</option>

            </div>

            <div id="search-options" class="max-w-5xl mx-auto">

            <div id="ppt-panel" class="max-w-5xl mx-auto space-y-4">

                    </div>

                        <input type="text" id="ppt-style" class="bg-slate-800 text-white text-xs p-3 rounded-xl border border-white/5" placeholder="ä¾‹å¦‚ï¼šç§‘æŠ€è—ã€è«è˜­è¿ª...">
                    </div>
                </div>
                <p class="text-[9px] text-slate-500 italic">ğŸ’¡ PM å°‡æ ¹æ“šæ‚¨çš„é™„ä»¶æˆ–ä¸»é¡Œä¸»å‹•æ¨è–¦é©åˆçš„é…è‰²æ–¹æ¡ˆã€‚</p>

        </header>

        <main id="chat-window" class="flex-grow p-4 overflow-y-auto space-y-6 scroll-smooth pb-32 bg-[radial-gradient(circle_at_top,rgba(16,185,129,0.02),transparent)]"></main>

        <div id="file-preview-bar" class="hidden absolute bottom-24 left-4 right-4 md:left-10 md:right-10 px-4 py-2 glass rounded-2xl border border-emerald-500/30 animate-fade-in flex items-center justify-between z-20">

                </div>

            <button onclick="clearFile()" class="p-1 bg-white/5 rounded-full text-slate-400 hover:text-red-400">âœ•</button>
        </div>

        <footer class="p-4 glass border-t border-emerald-900/30 absolute bottom-0 w-full z-30">
            <div class="max-w-5xl mx-auto flex gap-2 items-end">
                <input type="file" id="file-input" class="hidden">
                <button onclick="document.getElementById('file-input').click()" class="bg-slate-800 p-4 rounded-2xl hover:bg-emerald-600/20 active:scale-90 transition-all group">
                    <i class="fas fa-file-medical text-emerald-400 group-hover:text-emerald-300 text-lg"></i>
                </button>
                <div class="flex-grow">
                    <textarea id="user-input" rows="1" class="w-full bg-[#1e293b] rounded-2xl px-5 py-4 text-white text-sm outline-none focus:ring-1 focus:ring-emerald-500/50 resize-none" placeholder="è¼¸å…¥ä¸»é¡Œæˆ–ä¸Šå‚³æª”æ¡ˆé–‹å§‹è«®è©¢..."></textarea>
                </div>
                <button onclick="handleSend()" id="send-btn" class="bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-4 rounded-2xl font-black uppercase italic shadow-lg active:scale-95 transition-all">Send</button>
            </div>
        </footer>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwsng4RBCTX67my46U4fv7BhDYT0CIZt95dL7DNCFJTGUJLZFd_854vRGeUsQ1_BjG9/exec"; // âš ï¸ è«‹æ›´æ›ç‚ºæ‚¨çš„ GAS ä½ˆç½²ç¶²å€
        let sessId = localStorage.getItem('ANYGEM_USER_ID') || "UID_" + Math.random().toString(36).substr(2, 9).toUpperCase();
        localStorage.setItem('ANYGEM_USER_ID', sessId);

        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), modeSelect = document.getElementById('mode-select'), pptPanel = document.getElementById('ppt-panel'), searchOptions = document.getElementById('search-options'), previewBar = document.getElementById('file-preview-bar');
        let activeFile = null;

        function updateUI() {
            const m = modeSelect.value;
            m === 'presentation' ? pptPanel.classList.add('active') : pptPanel.classList.remove('active');
            m === 'search' ? searchOptions.classList.add('active') : searchOptions.classList.remove('active');
            input.placeholder = (m === 'search' || m === 'presentation') ? "è¼¸å…¥ä¸»é¡Œï¼Œè¦–è¦ºé¡§å• PM å°‡ç‚ºæ‚¨è¦åŠƒ..." : "è¼¸å…¥è¨Šæ¯...";
        }

        async function handleSend() {
            const text = input.value.trim(); if(!text && !activeFile) return;
            addMessage('user', text, { fileName: activeFile?.name });

            const payload = {
                message: text, session_id: sessId, mode: modeSelect.value,
                options: { 
                    style: document.getElementById('ppt-style').value, 
                    length: document.getElementById('ppt-length').value,
                    create_report: document.getElementById('create-report-check').checked 
                }
            };

            const tempFile = activeFile; input.value = ''; clearFile();
            if(tempFile) {
                setLoading(true, "PM Reading Attachment...");
                const reader = new FileReader();
                reader.onload = async () => {
                    payload.file_data = reader.result.split(',')[1];
                    payload.mime_type = tempFile.type;
                    executeRequest(payload);
                };
                reader.readAsDataURL(tempFile);
            } else {
                executeRequest(payload);
            }
        }

        async function executeRequest(payload) {
            setLoading(true, payload.mode === 'search' || payload.mode === 'presentation' ? "Visual PM Consulting..." : "AI Working...");
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if(data.status === "success") {
                    addMessage('ai', data.reply, { model: data.model, image: data.image, mime: data.mime });
                    fetchHistoryList();
                } else { addMessage('ai', "ğŸš¨ Error: " + data.error); }
            } catch (e) { addMessage('ai', "âŒ é€£ç·šè¶…æ™‚ï¼Œè«‹é‡æ–°ç™¼é€"); }
            finally { setLoading(false); }
        }

        function addMessage(role, text, meta = null) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in mb-6`;
            const msgBox = document.createElement('div');
            msgBox.className = `chat-bubble max-w-[85%] p-4 rounded-2xl shadow-xl relative ${role === 'user' ? 'bg-emerald-700 text-white' : 'bg-[#1e293b] text-slate-200 ai-bubble border border-emerald-500/10'}`;
            
            if(meta?.image) msgBox.innerHTML += `<img src="data:${meta.mime || 'image/png'};base64,${meta.image}" class="w-full rounded-xl mb-3 border border-white/5">`;
            
            const tNode = document.createElement('div');
            tNode.className = "prose prose-invert prose-sm max-w-none";
            tNode.innerHTML = marked.parse(text || "");
            msgBox.appendChild(tNode);
            
            if (role === 'ai') {
                const btn = document.createElement('button');
                btn.className = "copy-btn mt-4 text-[9px] font-bold bg-white/5 hover:bg-emerald-600 px-3 py-1.5 rounded-lg transition-all";
                btn.innerHTML = "ğŸ“‹ è¤‡è£½å»ºè­°å…§å®¹";
                btn.onclick = () => { navigator.clipboard.writeText(text); btn.innerHTML = "âœ… å·²è¤‡è£½"; setTimeout(() => btn.innerHTML = "ğŸ“‹ è¤‡è£½å…§å®¹", 2000); };
                msgBox.appendChild(btn);
            }
            wrapper.appendChild(msgBox); chatWindow.appendChild(wrapper); chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        document.getElementById('file-input').onchange = (e) => {
            activeFile = e.target.files[0]; if(!activeFile) return;
            previewBar.classList.remove('hidden');
            document.getElementById('file-name-label').innerText = activeFile.name;
            const thumb = document.getElementById('file-thumb');
            if(activeFile.type.startsWith('image/')) thumb.innerHTML = `<img src="${URL.createObjectURL(activeFile)}" class="w-full h-full object-cover">`;
            else thumb.innerHTML = `<i class="fas fa-file-alt text-emerald-400"></i>`;
        };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); document.getElementById('sidebar-overlay').classList.toggle('hidden'); }
        function newChat() { sessId = "UID_" + Date.now(); localStorage.setItem('ANYGEM_USER_ID', sessId); chatWindow.innerHTML = ''; fetchHistoryList(); }
        async function fetchHistoryList() {
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'get_session_list' }) });
                const data = await res.json();
                const list = document.getElementById('history-list'); list.innerHTML = '';
                data.sessions.forEach(s => {
                    const d = document.createElement('div');
                    d.className = `p-3 rounded-xl text-xs flex justify-between items-center cursor-pointer hover:bg-white/5 ${s.id === sessId ? 'bg-emerald-900/40 text-white' : 'text-slate-400'}`;
                    d.innerHTML = `<span onclick="loadSession('${s.id}')" class="truncate flex-1">${s.title}</span><i onclick="deleteChat('${s.id}')" class="fas fa-trash-alt ml-2 opacity-50 hover:text-red-400"></i>`;
                    list.appendChild(d);
                });
            } catch(e){}
        }
        async function loadSession(id) { sessId = id; chatWindow.innerHTML = ''; const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'load_session', session_id: id }) }); const data = await res.json(); data.logs.forEach(l => addMessage(l.role, l.text)); }
        async function deleteChat(id) { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'delete_session', session_id: id }) }); fetchHistoryList(); } }
        function clearFile() { activeFile = null; previewBar.classList.add('hidden'); }
        function setLoading(l, t) { btn.disabled = l; if(l) { const d = document.createElement('div'); d.id = 'loader'; d.className = 'text-center p-4 animate-pulse text-emerald-500 text-[10px] font-black'; d.innerHTML = `âš¡ ${t.toUpperCase()}`; chatWindow.appendChild(d); chatWindow.scrollTop = chatWindow.scrollHeight; } else { document.getElementById('loader')?.remove(); } }
        updateUI(); fetchHistoryList();
    </script>
