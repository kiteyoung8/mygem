<body class="bg-[#020617] text-slate-300 h-screen flex overflow-hidden">

                        <select id="ppt-length" class="bg-slate-800 text-white text-xs p-3 rounded-xl border border-white/5 outline-none cursor-pointer hover:bg-slate-700 transition-all">
                            <option value="3">âš¡ 3 é  (ç²¾ç°¡æ‘˜è¦)</option>

                            <option value="8">ğŸ“š 8 é  (è©³ç´°å…§å®¹)</option>
                            <option value="10">ğŸ”¥ 10 é  (å®Œæ•´å ±å‘Š)</option>
                        </select>
                    </div>
                    <div class="flex flex-col gap-1">
                        <label class="text-[10px] font-bold text-emerald-400 uppercase tracking-widest px-1">ç”Ÿæˆç­–ç•¥</label>
                        <select id="ppt-strategy" class="bg-slate-800 text-white text-xs p-3 rounded-xl border border-white/5 outline-none cursor-pointer hover:bg-slate-700 transition-all">
                            <option value="hybrid" selected>ğŸŒ“ æ··åˆæ¨¡å¼</option>
                            <option value="native">ğŸŒ¿ åŸç”Ÿæ¨¡å¼</option>

                        </select>
                    </div>
                    <div class="flex flex-col gap-1">
                        <label class="text-[10px] font-bold text-emerald-400 uppercase tracking-widest px-1">é¢¨æ ¼è¨­å®š</label>
                        <input type="text" id="ppt-style" class="bg-slate-800 text-white text-xs p-3 rounded-xl border border-white/5 outline-none focus:border-emerald-500/50 transition-all" placeholder="ä¾‹å¦‚ï¼šæ¥µç°¡ã€ç§‘æŠ€è—...">
                    </div>
                </div>
            </div>
        </header>

        <main id="chat-window" class="flex-grow p-4 overflow-y-auto space-y-6 scroll-smooth bg-[radial-gradient(circle_at_top,rgba(16,185,129,0.03),transparent)] pb-32"></main>

        <div id="file-preview-bar" class="hidden absolute bottom-24 left-4 right-4 md:left-10 md:right-10 px-4 py-2 glass rounded-2xl border border-emerald-500/30 animate-fade-in flex items-center justify-between z-20">
            <div class="flex items-center space-x-3">

                    <span class="text-[9px] text-emerald-400 font-mono tracking-widest uppercase animate-pulse">Ready</span>
                </div>

            <button onclick="clearFile()" class="p-1 bg-white/5 hover:bg-red-500/20 rounded-full transition-all text-slate-400 hover:text-red-400"><i class="fas fa-times"></i></button>

        <footer class="p-4 glass border-t border-emerald-900/30 z-30 absolute bottom-0 w-full">

                <button onclick="document.getElementById('file-input').click()" class="bg-slate-800 p-4 rounded-2xl hover:bg-emerald-600/20 active:scale-90 transition-all shadow-xl group">
                    <i class="fas fa-paperclip text-emerald-400 group-hover:text-emerald-300 text-lg"></i>
                </button>
                <div class="flex-grow relative">
                    <textarea id="user-input" rows="1" class="w-full bg-[#1e293b] border border-white/10 rounded-2xl px-5 py-4 text-white text-sm outline-none focus:border-emerald-500/50 transition-all resize-none shadow-inner" placeholder="è¼¸å…¥è¨Šæ¯..."></textarea>
                </div>
                <button onclick="handleSend()" id="send-btn" class="bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-4 rounded-2xl font-black uppercase italic shadow-[0_0_20px_rgba(16,185,129,0.3)] active:scale-95 transition-all">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </footer>

    <script>
        // âš ï¸ è«‹å¡«å…¥æ‚¨çš„ GAS ç¶²å€
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwsng4RBCTX67my46U4fv7BhDYT0CIZt95dL7DNCFJTGUJLZFd_854vRGeUsQ1_BjG9/exec"; 

        let sessId = localStorage.getItem('ANYGEM_USER_ID');
        if (!sessId) { 
            sessId = "UID_" + Math.random().toString(36).substr(2, 9).toUpperCase(); 
            localStorage.setItem('ANYGEM_USER_ID', sessId); 
        }

        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), modeSelect = document.getElementById('mode-select'), pptPanel = document.getElementById('ppt-panel'), previewBar = document.getElementById('file-preview-bar');
        let activeFile = null;

        function updateUI() {
            const m = modeSelect.value;
            m === 'presentation' ? pptPanel.classList.add('active') : pptPanel.classList.remove('active');
            input.focus();
            
            if(m === 'drawing') input.placeholder = "è¼¸å…¥æè¿°ï¼Œæˆ–ä¸Šå‚³åœ–ç‰‡ä¸¦è¼¸å…¥ä¿®æ”¹æŒ‡ä»¤...";
            else if(m === 'research_report') input.placeholder = "è¼¸å…¥ä¸»é¡Œï¼Œç”Ÿæˆ Google Doc å ±å‘Š...";
            else input.placeholder = "è¼¸å…¥è¨Šæ¯...";
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar'); const ol = document.getElementById('sidebar-overlay');
            if (sb.classList.contains('-translate-x-full')) { sb.classList.remove('-translate-x-full'); ol.classList.remove('hidden'); } 
            else { sb.classList.add('-translate-x-full'); ol.classList.add('hidden'); }
        }

        function newChat() {
            sessId = "UID_" + Math.random().toString(36).substr(2, 9).toUpperCase();
            localStorage.setItem('ANYGEM_USER_ID', sessId);
            chatWindow.innerHTML = '<div class="text-center text-slate-600 mt-10 text-xs tracking-widest">START A NEW JOURNEY</div>';
            if (window.innerWidth < 768) toggleSidebar();
            fetchHistoryList();
        }

        async function fetchHistoryList() {
            const listContainer = document.getElementById('history-list');
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'get_session_list' }) });
                const data = await res.json();
                if (data.status === 'success') {
                    listContainer.innerHTML = '';
                    if(data.sessions.length === 0) listContainer.innerHTML = '<div class="text-center text-xs text-slate-600 mt-4">å°šç„¡ç´€éŒ„</div>';
                    data.sessions.forEach(s => {
                        const div = document.createElement('div');
                        const isActive = s.id === sessId;
                        div.className = `history-item p-3 rounded-xl hover:bg-white/5 cursor-pointer text-xs transition-all flex items-center justify-between gap-2 group ${isActive ? 'bg-emerald-900/40 border border-emerald-500/20 text-white font-bold' : 'text-slate-400'}`;
                        div.innerHTML = `
                            <div class="flex items-center gap-2 flex-grow truncate" onclick="loadSession('${s.id}')">
                                <i class="far fa-comment-dots opacity-50"></i>
                                <span class="truncate">${s.title}</span>
                            </div>
                            <button onclick="deleteChat('${s.id}', event)" class="delete-btn text-slate-500 hover:text-red-400 p-1 rounded hover:bg-white/10" title="åˆªé™¤">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        `;
                        listContainer.appendChild(div);
                    });
                }
            } catch (e) { console.error("History fetch failed", e); }
        }

        async function deleteChat(id, event) {
            event.stopPropagation();
            if (!confirm("ç¢ºå®šè¦æ°¸ä¹…åˆªé™¤æ­¤å°è©±ç´€éŒ„å—ï¼Ÿ")) return;
            const btn = event.currentTarget; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'delete_session', session_id: id }) });
                const data = await res.json();
                if (data.status === 'success') { if (id === sessId) newChat(); else fetchHistoryList(); } else { alert("åˆªé™¤å¤±æ•—: " + data.message); }
            } catch (e) { alert("é€£ç·šéŒ¯èª¤"); fetchHistoryList(); }
        }

        async function loadSession(id) {
            sessId = id; localStorage.setItem('ANYGEM_USER_ID', id); 
            chatWindow.innerHTML = '<div class="flex justify-center mt-10"><div class="animate-spin h-6 w-6 border-2 border-emerald-500 rounded-full border-t-transparent"></div></div>';
            if (window.innerWidth < 768) toggleSidebar(); 
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'load_session', session_id: id }) });
                const data = await res.json();
                if (data.status === 'success') {
                    chatWindow.innerHTML = ''; 
                    data.logs.forEach(log => { addMessage(log.role === 'user' ? 'user' : 'ai', log.text, log.meta); });
                    fetchHistoryList(); 
                }
            } catch (e) { chatWindow.innerHTML = '<div class="text-center text-red-400 text-xs">è¼‰å…¥å¤±æ•—</div>'; }
        }

        input.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } });

        async function handleSend() {
            const text = input.value.trim(); if(!text && !activeFile) return;
            addMessage('user', text, { fileName: activeFile?.name });
            
            const payload = { 
                message: text, 
                session_id: sessId, 
                mode: modeSelect.value, 
                options: { 
                    strategy: document.getElementById('ppt-strategy').value, 
                    style: document.getElementById('ppt-style').value,
                    length: document.getElementById('ppt-length').value 
                } 
            };
            
            const tempFile = activeFile; input.value = ''; clearFile();
            if(tempFile) { setLoading(true, "Uploading..."); const base64Str = await toBase64(tempFile); payload.file_data = base64Str.split(',')[1]; payload.mime_type = tempFile.type || 'application/octet-stream'; }
            setLoading(true, "AI Working...");
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if(data.status === "success") { addMessage('ai', data.reply, { model: data.model, image: data.image, mime: data.mime }); setTimeout(fetchHistoryList, 1500); } 
                else { addMessage('ai', "ğŸš¨ " + data.error); }
            } catch (e) { addMessage('ai', "âŒ é€£ç·šå¤±æ•—"); } finally { setLoading(false); }
        }

        document.getElementById('file-input').onchange = async (e) => {
            const file = e.target.files[0]; if(!file) return;
            if (file.size > 6 * 1024 * 1024) { alert("æª”æ¡ˆéå¤§ < 6MB"); return; }
            setLoading(true, "Processing...");
            activeFile = file.type.startsWith('image/') ? await compressImage(file) : file;
            previewBar.classList.remove('hidden');
            document.getElementById('file-name-label').innerText = file.name;
            const thumb = document.getElementById('file-thumb');
            if(file.type.startsWith('image/')) { const url = URL.createObjectURL(activeFile); thumb.innerHTML = `<img src="${url}" class="w-full h-full object-cover">`; } 
            else { thumb.innerHTML = `<i class="fas fa-file-alt text-emerald-400"></i>`; }
            setLoading(false);
        };

        function clearFile() { activeFile = null; document.getElementById('file-input').value = ''; previewBar.classList.add('hidden'); }
        function addMessage(role, text, meta = null) {
            const wrapper = document.createElement('div'); wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in mb-6`;
            const msgBox = document.createElement('div'); msgBox.className = `max-w-[85%] p-4 rounded-2xl shadow-xl relative ${role === 'user' ? 'bg-emerald-700 text-white rounded-tr-none' : 'bg-[#1e293b] text-slate-200 border border-emerald-500/10 rounded-tl-none'}`;
            if(role === 'user' && meta?.fileName) { const badge = document.createElement('div'); badge.className = "mb-2 p-2 bg-black/20 rounded-lg flex items-center gap-2 text-[10px] font-mono border border-white/5"; badge.innerHTML = `<i class="fas fa-paperclip"></i> <span class="truncate">${meta.fileName}</span>`; msgBox.appendChild(badge); }
            if(meta?.image) { const img = document.createElement('img'); img.src = `data:${meta.mime || 'image/png'};base64,${meta.image}`; img.className = "w-full rounded-xl mb-3 shadow-lg"; msgBox.appendChild(img); }
            if (text) { const tNode = document.createElement('div'); tNode.className = "prose prose-invert prose-sm max-w-none"; tNode.innerHTML = marked.parse(text); msgBox.appendChild(tNode); 
            if (role === 'ai') { const cBtn = document.createElement('button'); cBtn.className = "mt-4 text-[9px] font-bold bg-white/5 hover:bg-emerald-600 px-3 py-1.5 rounded-lg transition-all"; cBtn.innerHTML = "ğŸ“‹ è¤‡è£½"; cBtn.onclick = () => { navigator.clipboard.writeText(text); cBtn.innerHTML = "âœ…"; setTimeout(() => cBtn.innerHTML = "ğŸ“‹ è¤‡è£½", 2000); }; msgBox.appendChild(cBtn); } }
            wrapper.appendChild(msgBox); chatWindow.appendChild(wrapper); chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        function toBase64(f) { return new Promise((resolve, reject) => { const rd = new FileReader(); rd.onload = () => resolve(rd.result); rd.onerror = reject; rd.readAsDataURL(f); }); }
        function compressImage(f) { return new Promise(resolve => { const img = new Image(); img.src = URL.createObjectURL(f); img.onload = () => { const canvas = document.createElement('canvas'); let w = img.width, h = img.height, max = 1200; if(w > h && w > max) { h *= max/w; w = max; } else if(h > max) { w *= max/h; h = max; } canvas.width = w; canvas.height = h; canvas.getContext('2d').drawImage(img, 0, 0, w, h); canvas.toBlob(blob => resolve(new File([blob], f.name, {type: 'image/jpeg'})), 'image/jpeg', 0.85); }; }); }
        function setLoading(l, t) { btn.disabled = l; if(l) { const d = document.createElement('div'); d.id = 'loader'; d.className = 'flex items-center gap-2 text-emerald-500 text-[10px] font-black animate-pulse p-2'; d.innerHTML = `âš¡ ${t.toUpperCase()}`; chatWindow.appendChild(d); chatWindow.scrollTop = chatWindow.scrollHeight; } else { document.getElementById('loader')?.remove(); } }
        
        updateUI(); // Set initial placeholders
        fetchHistoryList(); // Start history
    </script>
