<body class="bg-[#020617] text-slate-300 h-screen flex flex-col font-sans overflow-hidden">

                <option value="chat">ğŸ’¬ é«˜é€Ÿå°è©±</option>
                <option value="search">ğŸŒ æ·±åº¦ç ”ç©¶</option>
                <option value="drawing">ğŸ¨ è—è¡“ç”Ÿåœ–</option>
                <option value="presentation">ğŸ“Š æ™ºèƒ½ç°¡å ±</option>
            </select>
        </div>

        <div id="ppt-config-panel" class="bg-emerald-900/10 border border-emerald-500/20 rounded-2xl p-4 space-y-3">
            <div class="flex flex-col gap-1">
                <label class="text-[10px] font-bold text-emerald-400 uppercase tracking-widest">ç”Ÿæˆç­–ç•¥</label>
                <select id="ppt-strategy" class="bg-slate-800 text-white text-xs p-2 rounded-lg outline-none border border-white/10">
                    <option value="native">ğŸŒ¿ åŸç”Ÿå¹¾ä½•ç‰ˆé¢ (Google Native)</option>
                    <option value="ai">âœ¨ ç´” AI ç”Ÿåœ–è¨­è¨ˆ (Full AI Generation)</option>
                    <option value="hybrid" selected>ğŸŒ“ æ··åˆå¼è¨­è¨ˆ (Hybrid Design)</option>
                </select>
            </div>
            <div class="flex flex-col gap-1">
                <label class="text-[10px] font-bold text-emerald-400 uppercase tracking-widest">è‡ªå®šç¾©é¢¨æ ¼æè¿°</label>
                <input type="text" id="ppt-style" class="bg-slate-800 text-white text-xs p-2 rounded-lg outline-none border border-white/10" placeholder="ä¾‹å¦‚ï¼šè«è˜­è¿ªè‰²èª¿ã€ç§‘æŠ€æ„Ÿã€æ°´å¢¨ç•«ã€æ¥µç°¡ä¸»ç¾©...">
            </div>
        </div>
    </header>

    <main id="chat-window" class="flex-grow p-4 overflow-y-auto space-y-6 scroll-smooth bg-[radial-gradient(circle_at_top,rgba(16,185,129,0.05),transparent)]"></main>

    <footer class="p-3 bg-[#0f172a] border-t border-emerald-900/30 pb-8 md:pb-4 z-50">
        <div class="flex gap-2 items-center max-w-5xl mx-auto">
            <input type="file" id="file-upload" class="hidden" accept="image/*">
            <button onclick="document.getElementById('file-upload').click()" class="bg-slate-800 p-4 rounded-2xl hover:bg-emerald-900/40 active:scale-95 transition-all">
                <svg class="w-5 h-5 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
            </button>
            <input type="text" id="user-input" class="w-full bg-[#1e293b] border border-white/5 rounded-2xl px-5 py-4 text-white text-sm outline-none focus:border-emerald-500/50" placeholder="è¼¸å…¥ä¸»é¡Œæˆ–æŒ‡ä»¤...">
            <button onclick="handleSend()" id="send-btn" class="bg-emerald-600 text-white px-6 py-4 rounded-2xl font-black shadow-lg uppercase italic active:scale-95 transition-all">Send</button>
        </div>
    </footer>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwsng4RBCTX67my46U4fv7BhDYT0CIZt95dL7DNCFJTGUJLZFd_854vRGeUsQ1_BjG9/exec";
        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), modeSelect = document.getElementById('mode-select'), pptPanel = document.getElementById('ppt-config-panel'), sessId = "CLIP_" + Math.random().toString(36).substr(2, 6).toUpperCase();
        
        let activeFile = null;

        function updateModeUI() {
            const m = modeSelect.value;
            const themes = { chat: "bg-emerald-600", search: "bg-blue-600", drawing: "bg-pink-600", presentation: "bg-orange-600" };
            btn.className = `${themes[m]} text-white px-6 py-4 rounded-2xl font-black active:scale-95 transition-all uppercase italic`;
            
            // é¡¯ç¤º/éš±è—ç°¡å ±é¢æ¿
            m === 'presentation' ? pptPanel.classList.add('active') : pptPanel.classList.remove('active');
        }

        async function handleSend() {
            const text = input.value.trim();
            if(!text && !activeFile) return;
            addMessage('user', text);
            
            const payload = { 
                message: text, session_id: sessId, mode: modeSelect.value,
                options: {
                    strategy: document.getElementById('ppt-strategy').value,
                    style: document.getElementById('ppt-style').value
                }
            };
            input.value = '';
            
            if(activeFile) {
                payload.file_data = (await toBase64(activeFile)).split(',')[1];
                payload.mime_type = activeFile.type;
                activeFile = null;
            }

            setLoading(true, "AI Working...");
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if(data.status === "success") {
                    addMessage('ai', data.reply, { model: data.model, image: data.image, mime: data.mime });
                } else { addMessage('ai', "ğŸš¨ éŒ¯èª¤: " + data.error); }
            } catch (e) { addMessage('ai', "âŒ é€£ç·šå¤±æ•—"); } finally { setLoading(false); }
        }

        // è¨Šæ¯æ¸²æŸ“èˆ‡è¼”åŠ©åŠŸèƒ½ (ç¶­æŒ v20.4 çš„ç©©å®šé‚è¼¯)
        function addMessage(role, text, meta = null) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in mb-6 group`;
            const msgBox = document.createElement('div');
            msgBox.className = `max-w-[85%] p-4 rounded-2xl ${role === 'user' ? 'bg-emerald-700/80 text-white' : 'bg-[#1e293b] text-slate-200 border border-emerald-500/10'} shadow-xl relative prose prose-invert prose-sm`;
            if(meta && meta.image) {
                const img = document.createElement('img');
                img.src = `data:${meta.mime || 'image/png'};base64,${meta.image}`;
                img.className = "w-full rounded-lg mb-3 shadow-lg";
                msgBox.appendChild(img);
            }
            if (text) {
                const tNode = document.createElement('div');
                tNode.innerHTML = marked.parse(text);
                msgBox.appendChild(tNode);
                if (role === 'ai') {
                    const copyBtn = document.createElement('button');
                    copyBtn.className = "mt-4 text-[10px] bg-slate-700/50 hover:bg-emerald-600 text-slate-400 px-3 py-1 rounded-lg font-bold uppercase";
                    copyBtn.innerText = "ğŸ“‹ Copy Text";
                    copyBtn.onclick = () => { navigator.clipboard.writeText(text); copyBtn.innerText = "âœ… Done!"; setTimeout(()=>copyBtn.innerText="ğŸ“‹ Copy Text", 2000); };
                    msgBox.appendChild(copyBtn);
                }
            }
            chatWindow.appendChild(wrapper); wrapper.appendChild(msgBox); chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function setLoading(l, t) { btn.disabled = l; if(l){ const d = document.createElement('div'); d.id='loader'; d.className='text-emerald-500 text-[10px] font-black animate-pulse p-2'; d.innerText=`âš¡ ${t.toUpperCase()}`; chatWindow.appendChild(d); } else { document.getElementById('loader')?.remove(); } }
        function toBase64(f) { return new Promise(r => { const rd = new FileReader(); rd.onload = () => r(rd.result); rd.readAsDataURL(f); }); }
        document.getElementById('file-upload').onchange = (e) => { if(e.target.files[0]) activeFile = e.target.files[0]; };
        updateModeUI();
    </script>
</body>
</html>
