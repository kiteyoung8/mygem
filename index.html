                <button onclick="handleSend()" id="send-btn" class="bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-4 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition-all">Send</button>

    <script>
        // âš ï¸ è«‹å‹™å¿…ç¢ºèªé€™è£¡çš„ç¶²å€æ˜¯æ‚¨å‰›å‰›ã€Œå»ºç«‹æ–°ç‰ˆæœ¬ã€å¾Œå–å¾—çš„æœ€æ–°ç¶²å€
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwsng4RBCTX67my46U4fv7BhDYT0CIZt95dL7DNCFJTGUJLZFd_854vRGeUsQ1_BjG9/exec"; 
        
        let sessId = localStorage.getItem('ANYGEM_USER_ID') || "UID_" + Math.random().toString(36).substr(2, 9).toUpperCase();
        localStorage.setItem('ANYGEM_USER_ID', sessId);

        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), modeSelect = document.getElementById('mode-select'), pptPanel = document.getElementById('ppt-panel'), previewBar = document.getElementById('file-preview-bar');
        let activeFile = null;

        function updateUI() {
            const m = modeSelect.value;
            if (m === 'presentation') {
                pptPanel.classList.add('active');
                input.placeholder = "è¼¸å…¥ä¸»é¡Œä»¥ç”Ÿæˆå¹¾ä½•ç°¡å ±...";
            } else if (m === 'drawing') {
                pptPanel.classList.remove('active');
                input.placeholder = "è¼¸å…¥æè¿°æˆ–ä¸Šå‚³åœ–ç‰‡...";
            } else {
                // Chat æ¨¡å¼
                pptPanel.classList.remove('active');
                input.placeholder = "è¼¸å…¥å•é¡Œ (æ”¯æ´è¯ç¶²åˆ†æã€å¤šè§’åº¦æ€è¾¨)...";
            }
            input.focus();
        }

        async function handleSend() {
            const text = input.value.trim(); if(!text && !activeFile) return;
            addMessage('user', text, { fileName: activeFile?.name });

            // åƒæ•¸çµ„è£
            const payload = {
                message: text, session_id: sessId, mode: modeSelect.value,
                options: { 
                    // PPT åƒæ•¸
                    length: document.getElementById('ppt-length').value,
                    density: document.getElementById('ppt-density').value,
                    theme: document.getElementById('ppt-theme').value,
                    use_ai_image: document.getElementById('ppt-ai-img').checked
                }
            };

            const tempFile = activeFile; input.value = ''; clearFile();
            if(tempFile) {
                setLoading(true, "Uploading...");
                const base64 = await toBase64(tempFile);
                payload.file_data = base64.split(',')[1];
                payload.mime_type = tempFile.type;
            }

            let loadTxt = "Thinking Deeply...";
            if (payload.mode === 'presentation') loadTxt = "Rendering Slides...";
            if (payload.mode === 'drawing') loadTxt = "Painting...";
            
            setLoading(true, loadTxt);

            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if(data.status === "success") {
                    addMessage('ai', data.reply, { model: data.model, image: data.image, mime: data.mime });
                    fetchHistoryList();
                } else { addMessage('ai', "ğŸš¨ Error: " + data.error); }
            } catch (e) { addMessage('ai', "âŒ é€£ç·šè¶…æ™‚ï¼Œè«‹æª¢æŸ¥ç¶²è·¯å¾Œé‡è©¦"); }
            finally { setLoading(false); }
        }

        function addMessage(role, text, meta = null) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in mb-6`;
            const msgBox = document.createElement('div');
            msgBox.className = `max-w-[85%] p-4 rounded-2xl shadow-xl relative ${role === 'user' ? 'bg-emerald-700 text-white rounded-tr-none' : 'bg-[#1e293b] text-slate-200 border border-emerald-500/10 rounded-tl-none'}`;
            
            if(meta?.fileName) msgBox.innerHTML += `<div class="mb-2 p-2 bg-black/20 rounded-lg text-xs flex gap-2"><i class="fas fa-file"></i> ${meta.fileName}</div>`;
            if(meta?.image) msgBox.innerHTML += `<img src="data:${meta.mime || 'image/png'};base64,${meta.image}" class="w-full rounded-xl mb-3 shadow-lg">`;
            
            const tNode = document.createElement('div');
            tNode.className = "prose prose-invert prose-sm max-w-none";
            tNode.innerHTML = marked.parse(text || "");
            msgBox.appendChild(tNode);
            
            if (role === 'ai') {
                const b = document.createElement('button');
                b.className = "mt-4 text-[9px] font-bold bg-white/5 hover:bg-emerald-600 px-3 py-1.5 rounded-lg transition-all";
                b.innerHTML = "ğŸ“‹ è¤‡è£½å…§å®¹";
                b.onclick = () => { navigator.clipboard.writeText(text); b.innerHTML = "âœ… å·²è¤‡è£½"; setTimeout(() => b.innerHTML = "ğŸ“‹ è¤‡è£½å…§å®¹", 2000); };
                msgBox.appendChild(b);
            }
            wrapper.appendChild(msgBox); chatWindow.appendChild(wrapper); chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        document.getElementById('file-input').onchange = (e) => {
            activeFile = e.target.files[0]; if(!activeFile) return;
            previewBar.classList.remove('hidden');
            document.getElementById('file-name-label').innerText = activeFile.name;
            const thumb = document.getElementById('file-thumb');
            if(activeFile.type.startsWith('image/')) thumb.innerHTML = `<img src="${URL.createObjectURL(activeFile)}" class="w-full h-full object-cover">`;
            else thumb.innerHTML = `<i class="fas fa-file-alt text-lg"></i>`;
        };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); document.getElementById('sidebar-overlay').classList.toggle('hidden'); }
        function newChat() { sessId = "UID_" + Date.now(); localStorage.setItem('ANYGEM_USER_ID', sessId); chatWindow.innerHTML = ''; fetchHistoryList(); }
        async function fetchHistoryList() { const c = new AbortController(); const t = setTimeout(() => c.abort(), 8000); try { const r = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'get_session_list' }), signal: c.signal }); clearTimeout(t); const d = await r.json(); const l = document.getElementById('history-list'); l.innerHTML = ''; if(d.sessions.length === 0) { l.innerHTML = '<div class="text-center text-xs text-slate-600 mt-4">å°šç„¡ç´€éŒ„</div>'; return; } d.sessions.forEach(s => { const el = document.createElement('div'); el.className = `p-3 rounded-xl text-xs flex justify-between items-center cursor-pointer hover:bg-white/5 ${s.id === sessId ? 'bg-emerald-900/40 text-white' : 'text-slate-400'}`; el.innerHTML = `<span onclick="loadSession('${s.id}')" class="truncate flex-1">${s.title}</span><i onclick="deleteChat('${s.id}')" class="fas fa-trash ml-2 opacity-50 hover:text-red-400"></i>`; l.appendChild(el); }); } catch(e){} }
        async function loadSession(id) { sessId = id; chatWindow.innerHTML = '<div class="text-center p-4"><i class="fas fa-spinner fa-spin text-emerald-500"></i></div>'; const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'load_session', session_id: id }) }); const data = await res.json(); chatWindow.innerHTML=''; data.logs.forEach(l => addMessage(l.role, l.text)); }
        async function deleteChat(id) { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'delete_session', session_id: id }) }); fetchHistoryList(); } }
        function clearFile() { activeFile = null; previewBar.classList.add('hidden'); }
        function toBase64(f) { return new Promise((res, rej) => { const r = new FileReader(); r.onload = () => res(r.result); r.onerror = rej; r.readAsDataURL(f); }); }
        function setLoading(l, t) { btn.disabled = l; if(l) { const d = document.createElement('div'); d.id = 'loader'; d.className = 'text-center p-4 animate-pulse text-emerald-500 text-[10px] font-black'; d.innerHTML = `<i class="fas fa-bolt"></i> ${t.toUpperCase()}`; chatWindow.appendChild(d); chatWindow.scrollTop = chatWindow.scrollHeight; } else { document.getElementById('loader')?.remove(); } }
        updateUI(); fetchHistoryList();
    </script>
